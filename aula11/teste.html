<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nacionalidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifique sua Nacionalidade</h1>
        <input type="text" id="countryInput" placeholder="Digite seu país">
        <button onclick="checkNationality()">Verificar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkNationality() {
            const countryInput = document.getElementById('countryInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (countryInput === 'brasil') {
                resultDiv.textContent = 'Você é brasileiro(a).';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Você é estrangeiro(a).';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
